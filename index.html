<h1 id="Header">Rivers.Run Embeds<h1>

    
<style>
h1 {
    text-align: center
} 
</style>
    
    
<script>
function GetId(Id) {
    return document.getElementById(Id)
}
var ThisURL = window.location.href
ThisURL = decodeURIComponent(ThisURL)
var Query = ThisURL.slice(ThisURL.indexOf("?") + 1)
if (ThisURL === Query) {
GetId("Header").innerHTML = "Error Loading Embed. No Query Parameter Specified."
}
else {
  //Valid query. Lets go!
  Query = Query.trim()
  if (!(Query.indexOf("https://") === 0)) {
    if (Query.indexOf("http://") === 0) {
        Query = Query.slice(7)
        Query = "https://" + Query
    }
    //Query = "https://" + Query
    //We can now detect if this is for src or srcdoc
  }
    
  var Embed = document.createElement("iframe")
  Embed.sandbox = "allow-scripts allow-forms allow-pointer-lock allow-popups allow-top-naviagtion"
  //No same origin
  if (Query.indexOf("https://") === 0) {
      Embed.src = Query
  }
  else {
      Embed.srcdoc = Query
  }
    
    
    
    
    
}
</script>
